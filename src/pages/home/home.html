<ion-content>

    <ion-slides pager>
        <ion-slide style="background-color: white">
            <div class="diag">
                <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
            </div>
            <h2>Welcome</h2>
        </ion-slide>
        <ion-slide style="background-color: white">
            <div class="diag">
                <ion-icon name="person-add"></ion-icon>
            </div>
            <h2>Rules</h2>
        </ion-slide>
        <ion-slide style="background-color: white">
            <div class="diag">
                <ion-icon name="people"></ion-icon>
            </div>
            <h2>Lets Go</h2>
        </ion-slide>
    </ion-slides>
    <button class="center" (click)="skipMessage()" ion-button clear block color="secondary">{{skipMsg}}</button>
</ion-content>
